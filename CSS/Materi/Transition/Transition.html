<!-- transition: [property] <durasi> [fungsi] [delay] -->
<!DOCTYPE html>
<html>
<head>
	<title>Transtion</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		div {
				width: 100px;
				height: 100px;
				background-color: salmon;
				transition: 1s;
		}

		div:hover {
			transform: rotate(180deg);
			left: 100px;
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
