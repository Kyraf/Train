<!DOCTYPE html>
<html>
<head>
	<title>Web Font Generator</title>
	<style>
		@font-face {
			font-family: "Rubik";
			src: url('rubik-regular-webfont.woff') format('woff');
		}


 		@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

		

		body {
			text-align: center;
		}

		a {
			color: black;
			font-size: 50px;
			font-family: 'Montserrat', sans-serif;;
		}
		a:hover{
			color: blue;
		}

	</style>
</head>
